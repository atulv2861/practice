<body>
    <h1>.......Event Bubbling & Event Capturing.......</h1>
    <div id="outer">
        <div id="inner">
            <button id="button">Click Me</button>
        </div>
    </div>
    <h1>.......Debouncing & Throttling.......</h1>
    <button class="increment_btn">Increment</button>
    <p>Button Pressed <span class="increment_pressed">0</span> Times</Button></p>
    <p>Triggered <span class="increment_count">0</span> Times</Button></p>
    <h1>-------------------------</h1>
    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
